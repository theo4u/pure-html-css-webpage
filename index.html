<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure CSS and HTML</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="content bg-primary" style="padding-top: 20%">
    <div>
        <img src="images/stage1.png" alt="Geek Label">
        <h2 align="center">Geek Label</h2>
        <p align="center">A team of self confessed geeks who are all about great digital design</p>
        <p align="center">
            <a href="#stage2" class="nav">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </a>
        </p>
    </div>
</section>


<section class="content bg-secondary" id="stage2">
    <div>
        <img src="images/stage2.png" alt="" class="description">
    </div>
    <p class="text-secondary" align="justify">Some agencies love <span class="text-primary">design</span>, but don't
        know how to build</p>
    <p align="center">
        <a href="#stage3" class="nav">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
    </p>
</section>


<section class="content bg-secondary" id="stage3">
    <div>
        <img src="images/stage3.png" alt="" class="description">
    </div>
    <p class="text-secondary" align="justify">Some agencies know how to  <span class="text-primary">build</span> but can't do design</p>
    <p align="center">
        <a href="#stage4" class="nav">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
    </p>
</section>


<section class="content bg-secondary" id="stage4">
    <div>
        <img src="images/stage4.png" alt="" class="description">
    </div>
    <p class="text-secondary" align="justify">We love <span class="text-primary">both</span> </p>
    <p align="center">
        <a href="#stage5" class="nav">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
    </p>
</section>


<script src="js/jquery.js"></script>
<script>
    $(function () {
        $('a[href*="#"]:not([href="#"])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>

</body>
</html>
